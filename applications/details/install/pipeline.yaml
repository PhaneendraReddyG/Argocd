apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: details-manifests
  annotations:
    argocd.argoproj.io/manifest-genrator-paths: ".." 
spec:
  project: default 
  source:
    repoURL: https://github.com/PhaneendraReddyG/Argocd.git
    path: applications/details/manifests
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: details
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: details
  labels:
    deployMethod: helm-with-pipeline
  annotations:
    argocd.argoproj.io/manifest-genrator-paths: ".."
spec:
  project: default 
  source:
    repoURL: https://github.com/PhaneendraReddyG/Argocd.git
    path: applications/details
    targetRevision: HEAD
    helm:
      releaseName: ratings
      values: |
        replicaCount: 1
        service:
          type: ClusterIP
        image:
          repository: docker.io/istio/examples-bookinfo-details-v1
          tag: 1.16.4
  destination:
    server: https://kubernetes.default.svc
    namespace: details
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


